#
# Crypto libraries for nRF5x SOCs.
#
CONFIG_NRFXLIB_CRYPTO=y

#
# Nordic Security
#
CONFIG_NORDIC_SECURITY_BACKEND=y

#
# Backend Selection
#
CONFIG_CC310_BACKEND=y
CONFIG_MBEDTLS_VANILLA_BACKEND=y
CONFIG_NRF_CRYPTO_BACKEND_COMBINATION_0=y
CONFIG_MBEDTLS_CIPHER_AES_256_ECB_C=y
CONFIG_MBEDTLS_CIPHER_AES_256_CBC_C=y
CONFIG_MBEDTLS_CIPHER_AES_256_CTR_C=y

#
# Configuration section
#
CONFIG_AES_CONFIGURATION=y

#
# AES-CBC - AES Cipher Block Chaining mode
#
CONFIG_GLUE_MBEDTLS_CIPHER_MODE_CBC=y
CONFIG_CC310_MBEDTLS_CIPHER_MODE_CBC=y
CONFIG_VANILLA_MBEDTLS_CIPHER_MODE_CBC=y

#
# AES-CTR - AES Counter Block Cipher mode
#
CONFIG_GLUE_MBEDTLS_CIPHER_MODE_CTR=y
CONFIG_CC310_MBEDTLS_CIPHER_MODE_CTR=y
CONFIG_VANILLA_MBEDTLS_CIPHER_MODE_CTR=y
CONFIG_MBEDTLS_CIPHER_MODE_CFB=y
CONFIG_MBEDTLS_CIPHER_MODE_OFB=y
CONFIG_MBEDTLS_CIPHER_MODE_XTS=y
CONFIG_MBEDTLS_CMAC_C=y
CONFIG_CC310_MBEDTLS_CMAC_C=y
# CONFIG_VANILLA_MBEDTLS_CMAC_C is not set
CONFIG_AEAD_CONFIGURATION=y


#
# AES block cipher common, including ECB - Electronic Code Book mode
#
CONFIG_GLUE_MBEDTLS_AES_C=y
CONFIG_CC310_MBEDTLS_AES_C=y
CONFIG_VANILLA_MBEDTLS_AES_C=y


#
# AES-CCM - Counter with CBC-MAC mode
#
CONFIG_CC310_MBEDTLS_CCM_C=y
# CONFIG_VANILLA_MBEDTLS_CCM_C is not set
CONFIG_MBEDTLS_GCM_C=y
CONFIG_MBEDTLS_CHACHA20_C=y


#
# DHM   - Diffie-Hellman-Merkel
#
CONFIG_GLUE_MBEDTLS_DHM_C=y
CONFIG_CC310_MBEDTLS_DHM_C=y
CONFIG_VANILLA_MBEDTLS_DHM_C=y


#
# ECDH  - Elliptic Curve Diffie-Hellman
#
CONFIG_GLUE_MBEDTLS_ECDH_C=y
CONFIG_CC310_MBEDTLS_ECDH_C=y
CONFIG_VANILLA_MBEDTLS_ECDH_C=y


#
# ECDSA - Elliptic Curve Digital Signature Algorithm
#
CONFIG_GLUE_MBEDTLS_ECDSA_C=y
CONFIG_CC310_MBEDTLS_ECDSA_C=y
CONFIG_VANILLA_MBEDTLS_ECDSA_C=y
CONFIG_MBEDTLS_RSA_C=y
CONFIG_CC310_MBEDTLS_RSA_C=y
# CONFIG_VANILLA_MBEDTLS_RSA_C is not set
CONFIG_HASH_FUNCTIONS_CONFIGURATION=y
CONFIG_MBEDTLS_SHA1_C=y
CONFIG_CC310_MBEDTLS_SHA1_C=y
# CONFIG_VANILLA_MBEDTLS_SHA1_C is not set
CONFIG_MBEDTLS_SHA256_C=y
CONFIG_CC310_MBEDTLS_SHA256_C=y
# CONFIG_VANILLA_MBEDTLS_SHA256_C is not set
CONFIG_MBEDTLS_SHA512_C=y


